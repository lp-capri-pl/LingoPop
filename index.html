      tailwind.config = {
        theme: {
          extend: {

            }

        }
      }
    </script>
    
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        overscroll-behavior-y: none;

      }

        font-family: 'Varela Round', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #fbcfe8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f472b6;
      }
    </style>
